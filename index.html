<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stats Preview Card Component</title>
  <meta name="author" content="Manuel Salazar">
  <meta name="description" content="A stats preview card">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca:400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <div class="container">
    <div id="information-section">
      <div id="title">
        Get <span id="highlighted-text">insights</span> that help your business grow. 
      </div>
      <div id="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div id="stats">
        <div id="companies" class="stats-item">
          <div class="number">
            10k+
          </div>
          <div class="text">
            COMPANIES
          </div>
        </div>
        <div id="templates" class="stats-item">
          <div class="number">
            314
          </div>
          <div class="text">
            TEMPLATES
          </div>
        </div>
        <div id="queries" class="stats-item">
          <div class="number">
            12M+
          </div>
          <div class="text">
            QUERIES
          </div>
        </div>
      </div>
    </div>
    <div id="image-section">
      <img src="./images/image-header-desktop.jpg" alt="Woman working at an office - big size" id="image-desktop"> 
      <img src="./images/image-header-mobile.jpg" alt="Woman working at an office - small size" id="image-mobile"> 
    </div>
  </div>
</body>

</html>
